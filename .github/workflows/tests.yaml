name: Tests

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'

jobs:
  unit_tests:
    name: Unit Tests
    # Homemade support for [ci skip] no longer needed
    # https://github.blog/changelog/2021-02-08-github-actions-skip-pull-request-and-push-workflows-with-skip-ci/
    # if: "contains(github.event.commits[0].message, '[ci skip]') == false"
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
        ruby:
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
        gemfile:
          - gemfiles/rspec_3_4.gemfile
          - gemfiles/rspec_3_5.gemfile
          - gemfiles/rspec_3_6.gemfile
          - gemfiles/rspec_3_7.gemfile
          - gemfiles/rspec_3_8.gemfile
          - gemfiles/rspec_3_9.gemfile
          - gemfiles/rspec_3_10.gemfile
          - gemfiles/rspec_3_11.gemfile
          - gemfiles/rspec_3_12.gemfile
          - gemfiles/rspec_3_13.gemfile
        allow_failures:
          - false
        include:
          - os: ubuntu
            ruby: ruby-head
            gemfile: gemfiles/rspec_3_13.gemfile
            allow_failures: true
    env:
      BUNDLE_GEMFILE: "${{ matrix.gemfile }}"
      ALLOW_FAILURES: "${{ matrix.allow_failures }}"
    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') || matrix.ruby == 'debug' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        run: bundle exec rake spec || $ALLOW_FAILURES
